<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/tarea.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>Lista de Tareas</title>
</head>
<body>
  <header class="cabecera">
    <h1 class="titulo">
      <span class="title">LISTA DE</span> 
      <span class="title">TAREAS</span>
    </h1>
    <nav>
      <ul class="lista-enlaces">
        <li>
          <a href="https://github.com/CarlosVicenteB/Lista-de-Tareas" class="enlace-proyecto">
            <img class="logo-github" src="./img/github.png" alt="Logo de github">
            Proyecto en github
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="contenedor">
    <section class="lista-de-tareas">
      <time class="fecha"></time>
      <h2>Bienvenido</h2>

      <form>
        <div class="input-contenedor">
          <input type="text" class="nueva-tarea" id="tarea">
          <label class="placeholder-input" for="tarea">AÃ±adir tarea</label>
          <button class="subir">+</button>
        </div>
      </form>
      
      <div class="lista">
        <p>Estas son tus tareas pendientes</p>
        <ul class="tareas"></ul>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
